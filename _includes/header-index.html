{% include header.html %}
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="{{ site.assets }}css/layouts/marketing.css">
	<!--<![endif]-->


</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="{{ site.url }}">{{ site.title }}</a>

        <ul class="pure-menu-list">
        	{% capture location %}{{ page.url }}{% endcapture %}
            {% for page in site.pages reversed %}
				<li class="pure-menu-item {% if location == post.url %}pure-menu-selected{% endif %}"><a href="{{ page.url }}" class="pure-menu-link">{{ page.title }}</a></li>
			{% endfor %}

			<li class="pure-menu-item"><a class="pure-menu-link" href="http://www.dbansal.com">About Me</a></li>

			<li class="pure-menu-item"><a class="github-button pure-menu-link" href="https://github.com/deepakbansal/algomash-jekyll" data-icon="octicon-star" data-style="mega"  aria-label="Star deepakbansal/algomash-jekyll on GitHub">Star</a></li>

			<li class="pure-menu-item"><a class="github-button pure-menu-link" href="https://github.com/deepakbansal/algomash-jekyll/fork" data-icon="octicon-git-branch" data-style="mega" aria-label="Fork deepakbansal/algomash-jekyll on GitHub">Fork</a></li>

			<li class="pure-menu-item"><a class="github-button pure-menu-link" href="https://github.com/deepakbansal/algomash-jekyll/archive/master.zip" data-icon="octicon-cloud-download" data-style="mega" aria-label="Download deepakbansal/algomash-jekyll on GitHub">Download</a></li>

        </ul>
    </div>
</div>
